<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div"></div>
    <script type="module">
    import {h,diff} from "./atomico-diff.m.js";

        diff(
            false,
            div,
            h("div",{},
                h("h1",{key:1},"1"),
                h("h1",{key:2},"2")
            )
        )

       setTimeout(()=>{
            diff(
                false,
                div,
                h("div",{},
                    h("h1",{key:2},"2")
                )
            )
       },1000)
    
    </script>
</body>
</html>
